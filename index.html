<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Casino Table</title>
 <link rel="stylesheet" href="style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="responsive.css">
</head>

<body>
    <div class="container">
        <aside class="side-container">
           
            <div class="big-first-ball"><img src="./images/ball 30.png" alt=""></div>
            <div class="both-balls">
            <div class="left-balls">

                <div class="ball1"><img src="./images/ball23.png" alt=""></div>
             <div class="ball2"><img src="./images/ball 19 - Copy.png" alt=""></div>
              <div class="ball3"><img src="./images/ball 24 - Copy.png" alt=""></div>
              <div class="ball4"><img src="./images/ball 30.png" alt=""></div>
              <div class="ball5"><img src="./images/ball 36.png" alt=""></div>
              <div class="ball6"><img src="./images/ball16.png" alt=""></div>
               <div class="ball7"><img src="./images/ball16.png" alt=""></div>
               <div class="ball8"><img src="./images/ball18 - Copy.png" alt=""></div>
               <div class="ball9"><img src="./images/ball2.png" alt=""></div>
            </div>
            <div class="right-balls">
    
                <div class="ball11"><img src="./images/ball23.png" alt=""></div>
                 <div class="ball12"><img src="./images/ball 19 - Copy.png" alt=""></div>
                  <div class="ball13"><img src="./images/ball 24 - Copy.png" alt=""></div>
                  <div class="ball14"><img src="./images/ball 30.png" alt=""></div>
                  <div class="ball15"><img src="./images/ball 36.png" alt=""></div>
                  <div class="ball16"><img src="./images/ball16.png" alt=""></div>
                   <div class="ball17"><img src="./images/ball16.png" alt=""></div>
                   <div class="ball18"><img src="./images/ball18 - Copy.png" alt=""></div>
                   <div class="ball19"><img src="./images/ball2.png" alt=""></div>
                </div>
            </div>
        </aside>
      
        <section class="first-sec">
             <div class="one">
                 <span class="heading"><h1>RA 1</h1></span>
                 <span class="min-max"><h2>Min:F500</h2>
                 <h2>Max:F100000</h2></span>
             </div>
             <div class="second"></div>
             <div class="hot-cold">
                 <div class="hot"><span class="head-hot"><h1 class="rhot">Hot</h1></span>
                    <div class="balls">
                        <span class="list">
                            <li><img src="./images/ball 19.png" alt=""></li>
                            <li><img src="./images/ball 24.png" alt=""></li>
                            <li><img src="./images/ball23.png" alt=""></li></span>
                            <span class="list">
                                <li><img src="./images/ball18.png" alt=""></li>
                                <li><img src="./images/ball2.png" alt=""></li>
                                <li><img src="./images/ball23.png" alt=""></li></span>
                    </div>
                </div>
                 <div class="cold">
                    <span class="head-cold"><h1 class="rcold">Cold</h1></span>
                    <div class="ballscold">
                        <span class="list">
                        <li><img src="./images/ball 19.png" alt=""></li>
                        <li><img src="./images/ball 24.png" alt=""></li>
                        <li><img src="./images/ball23.png" alt=""></li></span>
                        <span class="list">
                            <li><img src="./images/ball18.png" alt=""></li>
                            <li><img src="./images/ball2.png" alt=""></li>
                            <li><img src="./images/ball23.png" alt=""></li></span>
                    </div>
                 </div>
             </div>
             <div class="red-black"><h1>RED-BLACK</h1></div>
             <div class="percent">
                 <div class="pehla"><h1>50%</h1></div>
                 <div class="duja"><span class="blank"></span>
                <span class="two-span"><h1>47%</h1></span></div>
             </div>
             <div class="red-black"><h1>HIGH-LOW</h1></div>
             <div class="percent">
                <div class="pehla"><h1>50%</h1></div>
                <div class="duja"><span class="blank"></span>
               <span class="two-span"><h1>47%</h1></span></div>
            </div>
        </section>
    
        
    </div>

    <div class="last">jhd</div>
    
</body>
</html>
